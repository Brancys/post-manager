<div class="container">
  <h2>Listado de publicaciones</h2>

  <div *ngIf="isLoading">Cargando publicaciones...</div>

  <table *ngIf="!isLoading">
    <thead>
      <tr>
        <th>TÃ­tulo</th>
        <th>Usuario</th>
        <th>Contenido</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.title }}</td>
        <td>{{ post.userId }}</td>
        <td>{{ post.body }}</td>
        <td class="actions">
          <a [routerLink]="['/posts/view', post.id]">Ver</a>
          <a [routerLink]="['/posts/edit', post.id]">Editar</a>
          <button (click)="post.id && deletePost(post.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
