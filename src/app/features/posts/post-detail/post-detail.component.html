
  <div *ngIf="isLoading">
    Cargando publicación...
  </div>

  <div class="detail-card" *ngIf="!isLoading && post">
    <h2>{{ post.title }}</h2>
    <p><strong>Usuario:</strong> {{ post.userId }}</p>
    <p><strong>Contenido:</strong> {{ post.body }}</p>

    <a routerLink="/posts">← Volver al listado</a>
  </div>
